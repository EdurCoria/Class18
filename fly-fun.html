<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fly Fun</title>
	<style>

		.owl {
			height: 307px;
			width: 210px;
			position: absolute;
			background-image: url(http://f.cl.ly/items/1k0J3u2Y2t2W171T2z0A/fly_owl.png);
			animation: flap 1s steps(17) infinite,
					   fly 3s infinite;
		}

		@keyframes flap {
			0% {
				background-position: 0 0;
			}
			100% {
				background-position: -3570px 0;
			}
		}

		@keyframes fly {
			0% {
				left: 0;
			}
			100% {
				left: 100%;
			}
		}

	</style>
</head>
<body>
	<div class="owl"></div>
</body>
</html>
